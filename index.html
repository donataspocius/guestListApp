<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app-container">
      <div class="input">
        <input
          class="input-field"
          type="text"
          name="guest-input"
          placeholder="Enter a guest name"
        />
      </div>
      <div class="btns">
        <button type="button" name="guestStart">Add Guest @ list start</button>
        <button type="button" name="guestEnd">Add Guest @ list end</button>
        <button type="button" name="removeFirst">Remove First</button>
        <button type="button" name="removeLast">Remove Last</button>
        <button type="button" name="reverse">Reverse List</button>
      </div>
      <div class="btns">
        <input type="text" name="from" id="from" />
        <input type="text" name="to" id="to" />
        <button type="button" name="removeRange">Remove from / to</button>
      </div>
      <div class="btns">
        <input type="text" name="addNameIndex" id="addNameIndex" />
        <button type="button" name="addName">Add at certain index</button>
      </div>
      <div class="btns">
        <button type="button" name="last">Last to First</button>
        <button type="button" name="first">First to Last</button>
      </div>
      <div class="btns">
        <button type="button" name="sortAZ">sort A-Z</button>
        <button type="button" name="sortZA">sort Z-A</button>
      </div>
      <div class="guests"></div>
    </div>
  </body>
</html>
