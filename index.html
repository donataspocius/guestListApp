<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app-container">
      <div class="input-data">
        <label for="guest-input"></label>
        <input
          class="input-field"
          type="text"
          name="guest-input"
          placeholder="Enter a guest name"
        />
      </div>
      <div class="btns">
        <button type="button" class="btn btn--add-start" name="guestStart">
          Add Guest @ list start
        </button>
        <button type="button" class="btn btn--add-end" name="guestEnd">
          Add Guest @ list end
        </button>
        <button type="button" class="btn btn--remove-first" name="removeFirst">
          Remove First
        </button>
        <button type="button" class="btn btn--remove-last" name="removeLast">
          Remove Last
        </button>
        <button type="button" class="btn btn--reverse-list" name="reverse">
          Reverse List
        </button>
      </div>
      <div class="output"></div>
    </div>
  </body>
</html>
